<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fokira bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="body">
    <div class="login-part" id="loginArea">

        <h1>Welcome to Fokira bank</h1>
        <div class="input-part">
            <h2>Log in</h2><br>
            <input id="username" type="text" class="form-control " placeholder="username" DOMevent=”getVal()”><br>
            <input id="password" type="password"  class="form-control " placeholder="password" ><br>
            <button id="login" class="btn  btn-success button">login </button>
        </div>

    </div>
   

    <div class="transaction" id="after-click">
        <div class="cards">
            <div class="cards-1 d-flex justify-content-evenly">
                
                <div class="deposit row1 row col-md-3">   
                   <span class="card--1">
                    <h3>Deposit</h3>
                    <h1">$ <span id="currentdepositamount">0</span></h1> 
                   </span>
                </div>
                <div class="withdraw row1 row col-md-3">
                    <span class="card--2">
                        <h3>Withdraw</h3>
                        <h1 >$ <span id="currentwithdrawamount">0</span></h1>
                     </span>
                </div>
                <div class="balance row1 row col-md-3">
                    <span class="card--3">
                    <h3>Balance</h3>
                    <h1>$ <span id="currentBlance">0</span></h1>
                </span>
                </div>
                    
            </div>
            
            
            <div class="cards-2 d-flex justify-content-around">
                <section class="dipo row2 row col-md-5">
                    <h2 >
                        Deposit 
                    </h2><span><br></span>
                    <input id="ammountOfDeposit" type="number" min="0" value="" class="  form-control " placeholder="$ amount you want to deposit"><span><br></span>
                    <button id="depositBtn" class="btn btn-success "> Deposit</button>
                </section>
                <section class="with row2 row col-md-5">
                    <h2 >
                        Withdraw
                    </h2><span><br></span>
                    <input id="withdrawAmount" type="number" class="  form-control " placeholder="$ amount you want to withdraw"><span><br></span>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </section>
            </div>
        </div>
    </div><span><br><br><br><br></span>
    <button onclick="backFunction()" id="goToLoginPage" style="display: none;" class="btn btn-primary"> Back to log in page.</button>
    

    <script>
        function getVal() {
            
        
        const uid = document.querySelector('input').value
        console.log(uid);
    }
    function getPass() {
        const pass = document.querySelector('input').value
        console.log(pass);
    }


// if (uid='1122' , pass = '45' ) {

        var test = document.getElementById('login');
        test.addEventListener("click", function () {
            const loginArea = document.getElementById('loginArea')
            loginArea.style.display = 'none'
            const click = document.getElementById("after-click")
            click.style.display = 'block';
            const backk = document.getElementById('goToLoginPage')
            backk.style.display = 'block'
          

        })
       function backFunction() {
           
          const back = document.getElementById('after-click');
          back.style.display = 'none'
          const afterBackShowMe = document.getElementById("loginArea")
          afterBackShowMe.style.display = 'block'
          const btnRemove = document.getElementById("goToLoginPage")
          btnRemove.style.display = 'none'
       }
       //*deposit handler*//
     
        
   
    const addWithdraw = document.getElementById("withdrawBtn")
    addWithdraw.addEventListener("click", function(){
        const withdrawAmount1 = document.getElementById('withdrawAmount').value
       const currentwithdrawamount1 = document.getElementById('currentwithdrawamount').innerText
       const parsedwithdrawAmount = currentwithdrawamount1
       const finalWithdrawAmount = +withdrawAmount1 + +parsedwithdrawAmount
       document.getElementById('currentwithdrawamount').innerText = finalWithdrawAmount

updateSpanText('currentBlance', withdrawAmount1)

      function updateSpanText(id, withdrawAmount1 ) {
        const currentBalanceAmount = document.getElementById(id).innerText
        const parsedBalanceAmount = +currentBalanceAmount - +withdrawAmount1
        const finalBalanceAmount = parsedBalanceAmount
        document.getElementById(id).innerText = finalBalanceAmount
      }


        document.getElementById('withdrawAmount').value = ''

    })
    const addDeposit = document.getElementById("depositBtn")
      addDeposit.addEventListener("click", function(){
        const depositAmount = document.getElementById('ammountOfDeposit').value
        const currentdepositamount = document.getElementById('currentdepositamount').innerText
        const parsedDepositAmount = +currentdepositamount + +depositAmount
        const finalDepositAmount = parsedDepositAmount
        document.getElementById('currentdepositamount').innerText = finalDepositAmount

        const currentBalanceAmount = document.getElementById('currentBlance').innerText
        const parsedBalanceAmount = +currentBalanceAmount + +depositAmount
        const finalBalanceAmount = parsedBalanceAmount
        document.getElementById('currentBlance').innerText = finalBalanceAmount
        

        document.getElementById('ammountOfDeposit').value = ''

    })
// }
// else{
//     console.log('invalid ');
// }
    </script>

    
</body>
</html>
